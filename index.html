<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="side-image-panel">
      <div class="logo">
        <img src="img/odin-lined.png" alt="the odin project logo" />
        <p class="title">ODIN</p>
      </div>
      <p class="credit">Photo by 
          <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">
        Halie West</a> on  <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">
            Unsplash</a></p>
    </div>
    <div class="input-panel">
      <p class="hook">
        This is not a real online service! You knwo you need something like this
        in your life to help you realize your deepest dreams.Sign up now top get
        started
      </p>
      <p class="hook">You <i>know</i> you want to</p>
      <div class="sign-up">
        <p>Let's do this!</p>
        <form action="" id="form-section" method="post">
            <div>
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName" name="user_firstName" />
            </div>
            <div>
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" name="user_lastName" />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="user_email" />
            </div>
            <div>
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="tel" id="phoneNumber" name="user_phoneNumber" />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="user_password" />
            </div>
            <div>
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirmPassword"
                name="user_confirmPassword"
              />
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      <p>Already have an account?<span>Log in</span></p>
    </div>
  </body>
</html>
